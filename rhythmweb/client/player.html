<html>
<head>
<title>Rhythmweb</title>
<link rel="stylesheet" href="site.css" type="text/css"></head>
<script type="text/javascript" src="mootools-core.js"></script>
<script type="text/javascript" src="player.js"></script>
<body>

<div id="player">
<h1 id="window-title">Rhythmweb @ %(hostname)s</h1>

<p id="toolbar">
<button id="play" name="action" title="Start playback" value="play">
    <img alt="Play" width="24" height="24" src="stock/gtk-media-play-ltr"/> Play
</button>
<!--button id="pause" name="action" title="Pause playback" value="pause"><img alt="Pause" width="24" height="24" src="stock/gtk-media-pause"/></button>
<button id="stop" name="action" title="Stop playback" value="stop"><img alt="Stop" width="24" height="24" src="stock/gtk-media-stop"/></button -->
<button id="previous" name="action" title="Play the previous track" value="prev">
    <img alt="Previous" width="24" height="24" src="stock/gtk-media-previous-ltr"/>
</button>
<button id="next" name="action" title="Play the next track" value="next">
    <img alt="Next Track" width="24" height="24" src="stock/gtk-media-next-ltr"/>
</button>
<button id="repeat" name="action" title="Play first song after all songs are played" value="repeat">
    <img alt="Repeat" width="24" height="24" src="stock/media-playlist-repeat"/>
</button>
<button id="shuffle" name="action" title="Play songs in random order" value="shuffle">
    <img alt="Shuffle" width="24" height="24" src="stock/media-playlist-shuffle"/>
</button>
<button id="volume-up" name="action" title="Turn the volume up" value="vol-up">
    <img alt="Volume Up" width="24" height="24" src="stock/gtk-go-up"/>
</button>
<button id="volume-down" name="action" title="Turn the volume down" value="vol-down">
    <img alt="Volume Down" width="24" height="24" src="stock/gtk-go-down"/>
</button>
</p>

<div id="playing">
    <div class="left">
        <span id="title"><cite>Not Playing</cite></span>
        <span id="artist">by <cite></cite></span>
        <span id="album">from <cite></cite></span>
        <span id="stream"><cite></cite></span>
    </div>
    <span id="time"></span>
</div>

<table id="playlist">
<thead>
  <tr>
   <th>Title</th>
   <th>Artist</th>
   <th>Album</th>
   <th>Time</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

</div>

<div id="footer">
<p id="refresh"><a href="#">Refresh</a></p>
<p><a href="http://web.vee.net/projects/rhythmweb/">Rhythmweb</a> - a web site for your <a href="http://www.gnome.org/projects/rhythmbox/">Rhythmbox</a>.</p>

</div>
</body>
</html>
